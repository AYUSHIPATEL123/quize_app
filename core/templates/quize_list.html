{% extends "base.html" %}

{% block title %}Quiz List{% endblock %}

{% block content %}
<br>
<h2 class="text-2xl font-bold tracking-tight text-gray-800 text-center">Quiz List</h2>
<br>
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 p-4">
    {% for quiz in quizes %}
      <a href="{% url 'quize_detail' quiz.id %}" class="group bg-orange-300 p-4 rounded m-1 border-sky-700 border-2 hover:bg-fuchsia-500">
        <h2 class="mt-1 text-2xl text-gray-950 font-semibold">{{ quiz.title }}</h2>
        <br>
        <p class="text-sm font-medium text-gray-900">{{ quiz.description }}</p>
      </a>
    {% endfor %}
</div>
{% endblock %}
